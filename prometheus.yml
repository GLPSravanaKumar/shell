global:
  scrape_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - "localhost:9093"

rule_files:
  - "alert_rules.yml"
  - "alertmanager_instancedown_rule.yml"

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets:
        - "localhost:9090"
  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets:
        - "localhost:9100"
  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets:
        - "localhost:9100"
  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets:
        - "localhost:9100"
